<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show info</title>
</head>
<body>
    <h2>TV Show {{ show.id }}</h2>
    <a href="/shows">Go Back</a>
    <p>Title: {{ show.title }}</p>
    <p>Title: {{ show.network }}</p>
    <p>Title: {{ show.release_date }}</p>
    <p>Description: {{ show.description }}</p>

    <p>Last updated: {{ show.updated_at }}</p>

    <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/delete/{{ show.id }}">Delete</a>
</body>
</html>
