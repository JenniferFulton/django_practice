<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div id="wrapper">
        <p>Your Gold: (WILL NEED RUNNING TOTAL HERE)</p>

        <form action="/process_money" method="post">
            {% csrf_token %}
            <div class="farm">
                <h3>Farm</h3>
                <p>(earns 10-20 golds) </p>
                <input type="submit" value="Find Gold!">
            </div>

            <div class="cave">
                <h3>Cave</h3>
                <p>(earns 5-10 golds) </p>
                <input type="submit" value="Find Gold!">
            </div>

            <div class="house">
                <h3>House</h3>
                <p>(earns 2-5 golds) </p>
                <input type="submit" value="Find Gold!">
            </div>

            <div class="casino">
                <h3>Casino</h3>
                <p>(earns/takes 0-50 golds) </p>
                <input type="submit" value="Find Gold!">
            </div>
        </form>

        <p>Activities: (WILL NEED RUNNING ACTIVITIES HERE)</p>
    </div>
</body>
</html>
