<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="users" content="Create a user">
    <title>Users</title>
</head>
<body>
    <h3>All the Users</h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{% for user in all_users %}
                    <p>{{user.id}}</p>
                    {% endfor %}</td>

                <td>{% for user in all_users %}
                    <p>{{user.first_name}} {{user.last_name}}</p>
                    {% endfor %}</td>

                <td>{% for user in all_users %}
                    <p>{{user.email}}</p>
                    {% endfor %}</td>

                <td>{% for user in all_users %}
                    <p>{{user.age}}</p>
                    {% endfor %}</td>
            </tr>
        </tbody>
    </table>   
</body>
</html>
